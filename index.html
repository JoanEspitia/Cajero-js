<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cajero</title>
</head>
<body>
  <div id="inicioSesion">   
    <h2>Inicio de Sesión</h2><br>
    <form id="loginForm">
        <label>Usuario:</label><br>
        <input type="text" id="usuario" required><br>
        <label>Contraseña: </label><br>
        <input type="password" id="password" required> <br>
        <button type="submit">Ingresar</button>
    </form>



    <div id="error"></div>

    <!-- Sistema del cajero -->
    <div id="sistema">
    <h3>Bienvenido, <span id="usuarioNombre"></span></h3>
        <button onclick="ConsultarSaldo()">Consultar Saldo</button>
        <button onclick="ingresarMonto()">Ingresar Monto</button>
        <button onclick="retirarMonto()">Retirar Monto</button>
        <button onclick="cerrarSesion()">Cerrar Sesión</button>
    <div id="mensaje"></div>
</div>
</div>
    <script src="main.js"></script>
</body>
</html>
